<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <div class="logo">
        <img src="images/logo.png" alt="" id="header-img">
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#banner">Home</a>
        <a class="nav-link" href="#about">About Us</a>
        <a class="nav-link" href="#services">Services</a>
        <a class="nav-link" href="#">Prices</a>
        <a class="nav-link" href="#">Get Started</a>
      </nav>
      <div class="menu">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <section id="banner">
      <div class="wrap">
        <h1>Welcome To Us!</h1>
        <p>From design to your home, quickly, with quality, you will get the furniture of your choice ...</p>
      </div>
    </section>   
    <section id="about">
      <div class="section-head">
        <h1>About Us</h1>
        <div class="line"></div>
      </div>
      <video id="video" width="320" height="240" controls>
        <source src="video/pexels.mp4" type="video/mp4">
      </video>
    </section>
    <section id="services">
      <div class="section-head">
        <h1>Services</h1>
        <div class="line"></div>
      </div>
      <div class="services-wrap">
        <div class="item">
          <div class="card">
            <i class="fas fa-couch"></i>
            <p>MAKING ALL TYPES OF FURNITURE</p>
          </div>
        </div>
        <div class="item">
          <div class="card">
            <i class="fas fa-chart-line"></i>
            <p>THE BEST QUALITY</p>
          </div>
        </div>
        <div class="item">
          <div class="card">
            <i class="far fa-clock"></i>
            <p>IN THE SHORTEST POSSIBLE TIME</p>
          </div>
        </div>
        <div class="item">
          <div class="card">
            <i class="fas fa-euro-sign"></i>
            <p>AT THE BEST PRICE</p>
          </div>
        </div>
      </div>
    </section>
    <form id="form" action=" https://www.freecodecamp.com/email-submit">
      <input type="email" placeholder="email">
      <button type="submit">submit</button>


    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
